 
<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Zomato Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="zomato.js" type="application/javascript">
    </script>
</head>

<body onload="onload()">    
    <h5>Geocode (/geocode)</h5>
    <p id="geocode_op"></p>
</body>
<script type="application/javascript">
    function onload(param) {
        Zomato.init({
            key: "d98b7c9f57eb25d56ad8cfe06c249602"
        });
        Zomato.geocode({
            latitude: 32.715736,
            longitude: -117.161087
        }, function(s) {
            document.getElementById("geocode_op").innerHTML = JSON.stringify(s);
            //console.log(s)
        });
    }
</script>

</html>
